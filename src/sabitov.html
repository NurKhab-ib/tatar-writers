<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title class="lng-sabitov-header">Габдельхай Сабитов</title>
</head>
<body>
    <div class="wrapper">
        <a href="./index.html" class="home"><i class="fa-solid fa-house-chimney"></i></a>
        <select class="lang">
            <option value="ru" selected>Рус</option>
            <option value="tat">Тат</option>
            <option value="en">Eng</option>
        </select>

        <header class="all-header sabitov-header noselect">
            <div class="all-header__title-block">
                <div class="all-header__title lng-maintitle">Габдельхай<br>Сабитов</div>
                <div class="all-header__line"></div>
                <div class="all-header__subtitle lng-subtitle">Жизнь и творчество</div>
            </div>
        </header>

        <main class="all-main">
            <div class="all-main__block all-block">
                <div class="all-block__title noselect"><i class='far fa-question-circle'></i>&nbsp;О писателе</div>
                <div class="all-block__line"></div>
                <div class="all-block__paragraph">
                    <div class="all-block__paragraph-text"><span class="noselect">&#9658;&nbsp;&nbsp;&nbsp;</span></div>
                    <div class="all-block__paragraph-img noselect">
                        <img src="img/khasanov/" alt="Г. Сабитов">
                    </div>
                </div>
            </div>
            
            <div class="all-main__block all-block">
                <div class="all-block__title noselect"><i class='fas fa-book'></i>&nbsp;Произведения</div>
                <div class="all-block__line"></div>
                <div class="all-block__paragraph">
                    <div class="all-block__paragraph-text"><span class="noselect">&#9658;&nbsp;&nbsp;&nbsp;</span></div>
                    <div class="all-block__paragraph-img noselect">
                        <img src="img/khasanov" alt="Г. Сабитов">
                    </div>
                </div>
            </div>
        </main>

        @@include('html/footer.html')

        @@include('html/scripts.html')
    </div>
</body>
</html>
