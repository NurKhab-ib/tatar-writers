<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico">
    <title>Татарские писатели XX века</title>
</head>
<body>
    <div class="wrapper">
        <header class="header noselect">
            <div></div>
            <div class="header__container">
                <div class="header__title lng-header-title">Татарские писатели<br>XX века</div>
                <div class="header__line"></div>
                <div class="header__subtitle lng-header-subtitle">Их жизнь и творчество</div>
                <a href="#first"><div class="header__arrow fa-regular fa-circle-down menu__link"></div></a>
            </div>
        </header>

        <main class="main noselect">
            <div class="main__blocks-container">
                <a href="https://amirkhan-eniki-website.github.io/amirkhan-eniki/" target="blank" class="main__block">
                    <div id="first" class="main__block-title lng-block-title-1">Амирхан Еники</div>
                    <div class="main__block-photo"><img src="img/root-writers/Eniki.png" alt="Amirkhan Eniki"></div>
                </a>

                <a href="#" target="blank" class="main__block">
                    <div class="main__block-title lng-block-title-2">Миргазиян Юныс</div>
                    <div class="main__block-photo"><img src="img/root-writers/Yunis.png" alt=""></div>
                </a>

                <a href="#" target="blank" class="main__block">
                    <div class="main__block-title lng-block-title-3">Махмут Хасанов</div>
                    <div class="main__block-photo"><img src="img/root-writers/Khasanov.png" alt=""></div>
                </a>

                <a href="#" target="blank" class="main__block">
                    <div class="main__block-title lng-block-title-4" style="font-size: 25px;">Габдельхай Сабитов</div>
                    <div class="main__block-photo"><img src="img/root-writers/Sabitov.png" alt=""></div>
                </a>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__line"></div>
            <div class="footer__title lng-footer-title">Контакты:</div>
            <ul class="footer__contacts-container">
                <li><a href=""><img src="img/contacts/Tg.png" alt="Telegram" width="55%"></a></li>
                <li><a href=""><img src="img/contacts/Gmail.png" alt="Gmail" width="55%"></a></li>
                <li><a href=""><img src="img/contacts/Vk.png" alt="VKontakte" width="55%"></a></li>
            </ul>
        </footer>

        <script src="https://kit.fontawesome.com/6c0ad7ea8a.js" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </div>
</body>
</html>
